<!doctype html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <title>Alexander Wilden</title>
  <style>
    #testarea {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255,0,0,0.5);
    }
  </style>
  <script>
     function writeLine(text) {
         document.getElementById('out').innerHTML += text + '<br>';
     }

     window.onload = function() {
         var testarea = document.getElementById('testarea');
         testarea.addEventListener('touchstart', function () {
            console.log('start');
            writeLine('start');
         });
         testarea.addEventListener('touchmove', function (event) {
            console.log('move');
            writeLine('move ' + event.changedTouches.length);
         });
     }
  </script>
</head>
<body>
  <code id="out"></code>
  <div id="testarea"></div>
</body>
</html>
